<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utilities.css" />
  </head>
  <body>
    <section class="container">
      <header>
        <h1>
          <i class="fa-solid fa-clipboard-list" style="color: var(--text)"></i
          >&nbsp; TODO
        </h1>
      </header>
      <main>
        <button class="btn add-todo-btn" onclick="handleOpenModel()">
          <i class="fa-solid fa-plus"></i>&nbsp;&nbsp;Add TODO&nbsp;&nbsp;<i
            class="fa-solid fa-file-pen"
          ></i>
        </button>
        <div class="hidden back-screen" id="black-screen">
          <form>
            <i
              class="fa-solid fa-circle-xmark close-btn"
              onclick="handleCloseModel()"
            ></i>
            <label for="title">Title</label>
            <input
              type="text"
              placeholder="Enter TODO title"
              id="title"
              value=""
            />
            <label for="description">Description</label>
            <input
              type="text"
              placeholder="Enter TODO description"
              id="description"
              value=""
            />
            <button class="btn add-btn" onclick="handleAddTodo()">
              <i class="fa-solid fa-plus circle"></i>&nbsp;&nbsp; Add
            </button>
          </form>
        </div>
        <section class="todo-list" id="todo-list"></section>
      </main>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
